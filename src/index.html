<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="heading">
                <p class="logoName">VidMeet</p>
                <div class="subheading">
                    <p class="sub">A place to host your meetings</p>
                </div>
            </div>
            <!-- <img src="chat.svg" alt="" srcset=""> -->
        </div>
        <div class="right">
            <div class="welcome">
                <p class="welcomePara">Welcome Back !</p>
                <p class="subWelcome">Join a room to explore Vidmeet</p>
            </div>
            <div class="form">
                <form action="/chat.html" method="get" class="forms">
                <label for="name">Enter your name</label>
                <input type="text" name="name" id="name">
                <label for="roomName">Enter the room number</label>
                <input type="text" name="chatRoom" id="roomName">
                <div class="checkField">
                <label for="chk">Remember me</label>
                <input type="checkbox" name="chk" id="chk">
                </div>
                <button type="submit" class="sub">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
